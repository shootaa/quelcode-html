<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wev＿site_html_css</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-left" src="quelcode_task01/home_top/logo_header/logo_header.png" alt="" />
            <nav>
                <ul class="header-right">
                    <li><a href="#" class="header-home">HOME</a></li>
                    <li><a href="#" class="header-news">NEWS</a></li>
                    <li><a href="#" class="header-recruit">RECRUIT</a></li>
                    <li><a href="#" class="header-contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="top-container_contact">
        <h1>contact</h1>
    </div>
    <section class="contact-form2">
        <h2>お問い合わせ</h2>
        <p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
        <form>
          <input class="name" type="text" placeholder="お名前" />
          <input class="email" type="text" placeholder="メールアドレス" />
          <textarea class="faq" type="text" placeholder="お問い合わせ内容"></textarea>
          <input class="send" type="submit" value="SEND"/>
        </form>
      </section>
      <footer>
        <div class="footer-container">
          <img class="footer-left" src="quelcode_task01/home_top/logo_footer/logo_footer.png" />
          <ul class="footer-right">
            <li><a class="footer-home">HOME</a></li>
            <li><a class="footer-news">NEWS</a></li>
            <li><a class="footer-recruit">RECRUIT</a></li>
            <li><a class="footer-contact">CONTACT</a></li>
          </ul>
        </div>
      </footer>
    
</body>
</html>
